    <body bgcolor="black">
        
    	<p style="color: white;">Soal 10 - Tepat atau tidak?</p>
    	<div id="soal">
            <p id="soal">
            	Semua umat Kristiani harus memegang erat hukum karma. Karena, hukum karma merupakan salah satu hukum yang penting.
            </p>
        </div>
        
        <div id="buttonC">
            <button id="buttonC" onClick="wrong()">Tepat.</button>
        </div>
        
        <div id="buttonD">
            <button id="buttonD" onClick="correct()">Tidak tepat.</button>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
        
        <script>
			
        	function wrong()
			{
				var m = confirm("Yakin dengan jawaban yang dipilih?");
				
				if (m == true)
				{
					alert("Maaf, jawabannya salah...\nCoba lagi di lain kesempatan, ya! :)");
					navigator.app.exitApp();
				}
				else
				{
					
				}
			}
			
			function correct()
			{
				var n = confirm("Yakin dengan jawaban yang dipilih?");
				
				if (n == true)
				{
					alert("Anda benar!\n\nDi dalam Kekristenan, tidak ada hukum karma. Yang ada adalah Hukum Tabur-Tuai yang sesuai dengan Firman Tuhan.");
					alert("Selamat, Anda telah menyelesaikan permainan ini! :D");
					window.location = "about.html";
				}
				else
				{
					
				}
			}
        </script>
